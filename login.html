<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ADNU EXCHANGE-HUB</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="img/ATENEO__Logo.png">
</head>
<body>
   
    <div id="splash-screen">
        <img src="img/ATENEO__Logo.png" alt="" id="logo">
    </div>

    <div id="main-content">
        <header>
            <div class="adnu">ADNU</div>
            <h1 class="exchange-hub">EXCHANGE-HUB</h1>
        </header>
        <div class="BG" style="background-image: url('img/4pillars.png');">
            <div class="container">    
                <img class="logo" src="img/ATENEO__Logo.png" alt="">
                <img class="google" src="img/google.png" alt="">
                <div class="input">
                    <div class="input-wrapper">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" placeholder="ADNU GBOX">
                    </div>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="PASSWORD">
                    </div>
                </div>
                <button class="login">Log In</button>
                <a class="forgetpass" href="#">Forget password</a>
                <button class="sign-up">Sign up with GBOX</button>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
